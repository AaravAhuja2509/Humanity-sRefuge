<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transparent Navbar with Hover + Toggle Dark</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

    <!-- Hero Background -->
    <div class="relative h-screen bg-cover bg-center"
        style="background-image: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1350&q=80');">

        <!-- Tint -->
        <div class="absolute inset-0 bg-black bg-opacity-40 z-0"></div>

        <!-- Navbar -->
        <nav class="absolute top-0 left-0 w-full z-10 transition-colors duration-300">
            <div id="navbar-bg" class="transition-all duration-300 bg-black/20 hover:bg-black/40 backdrop-blur-sm">
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div class="flex items-center justify-between h-16">

                        <!-- Logo -->
                        <div class="text-xl font-bold text-white">MyBrand</div>

                        <!-- Centered Links (Desktop) -->
                        <div class="hidden md:flex md:space-x-8 md:justify-center md:flex-grow">
                            <a href="home.html" class="text-white font-medium hover:text-blue-300">Home</a>
                            <a href="about.html" class="text-white font-medium hover:text-blue-300">About</a>
                            <a href="services.html" class="text-white font-medium hover:text-blue-300">Services</a>
                            <a href="contact.html" class="text-white font-medium hover:text-blue-300">Contact</a>
                        </div>

                        <!-- Mobile Toggle Button -->
                        <div class="md:hidden">
                            <button id="menu-btn" class="text-white focus:outline-none">
                                <svg class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2"
                                    viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16">
                                    </path>
                                </svg>
                            </button>
                        </div>

                    </div>
                </div>
            </div>

            <!-- Mobile Menu -->
            <div id="mobile-menu"
                class="hidden md:hidden bg-black/80 backdrop-blur-sm px-4 pb-4 space-y-2 transition duration-300">
                <a href="home.html" class="block text-white hover:text-blue-300">Home</a>
                <a href="about.html" class="block text-white hover:text-blue-300">About</a>
                <a href="services.html" class="block text-white hover:text-blue-300">Services</a>
                <a href="contact.html" class="block text-white hover:text-blue-300">Contact</a>
            </div>
        </nav>

        <!-- Hero Text -->
        <div class="relative z-10 flex flex-col items-center justify-center text-center h-full text-white px-4">
            <h1 class="text-4xl md:text-6xl font-bold mb-4">Welcome to My Website</h1>
            <p class="text-lg md:text-xl max-w-xl">We build modern, responsive websites with clean design and great
                functionality.</p>
        </div>
    </div>

    <!-- JavaScript to Toggle Menu and Darken Navbar -->
    <script>
        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        const navbarBg = document.getElementById('navbar-bg');
        let isOpen = false;

        menuBtn.addEventListener('click', () => {
            isOpen = !isOpen;
            mobileMenu.classList.toggle('hidden');

            // Toggle dark background
            if (isOpen) {
                navbarBg.classList.remove('bg-black/20');
                navbarBg.classList.add('bg-black/70');
            } else {
                navbarBg.classList.remove('bg-black/70');
                navbarBg.classList.add('bg-black/20');
            }
        });
    </script>

</body>

</html>
